{% extends "run.html" %}

{% block title %}Register{%endblock title%}

{% block main %}

<div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="username"><b>Username</b></label>
    <input type="text" name="username" placeholder=" Enter Username" autocomplete="off" required autofocus>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="" id="password" required>

    <label for="password-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password-repeat" id="password-repeat" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="{{url_for('login',file='login.html')}}">Sign in</a>.</p>
  </div>

{% endblock main %}
