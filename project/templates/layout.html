<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="static/style.css">
    <script type="text/javascript" src="static/scripts.js"></script>
</head>
<body>
    <header>
        {% block header %}
        {% endblock header %}
    </header>
    <section class="hero">
        {% block hero %}
        {% endblock hero %}
    </section>
    <section id="main-section">
        {% block main %}

        {% endblock main %}
    </section>
    <section class="about">
        {% block about %}
        {% endblock about %}
    </section>
    <footer>
        {% block footer %}
        {% endblock footer %}
        
      </footer>
    
</body>
</html>
<!-- npm install sass -->
